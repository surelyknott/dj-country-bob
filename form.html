<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="#">
    <title>DJ Bob Session on Demand</title>
</head>
<body>
    <h1>DJ Bob Session on demand</h1>
    <p>Give us info for crafting your experiencie</p>
    <form action="#" method="post">
        <fieldset>
            <legend>Reggae music</legend>
            <label>What do you think when you hear about Reggae?</label><br>

            <input type="checkbox" id="rastaStyle" name="optionsReggae" value="rastaStyle">
            <label for="rastaStyle"> Rasta style</label><br>

            <input type="checkbox" id="smokeRoom" name="optionsReggae" value="smokeRoom">
            <label for="smokeRoom"> Smoke in the room</label><br>
        </fieldset>

        <fieldset>
            <legend>Rock and Roll</legend>
            <label>What about Rock and Roll?</label><br>

            <input type="checkbox" id="rockstarStyle" name="optionsRock" value="rockstarStyle">
            <label for="rockstarStyle"> Rockstar style</label><br>

            <input type="checkbox" id="crowd" name="optionsRock" value="crowd">
            <label for="crowd"> A crowd around</label><br>
        </fieldset>

        <fieldset>
            <legend>Hip-Hop</legend>
            <label>What about Hip-Hop?</label><br>

            <input type="checkbox" id="gangstaStyle" name="optionsHipHop" value="gangstaStyle">
            <label for="gangstaStyle"> Gangsta style</label><br>

            <input type="checkbox" id="graffitiWall" name="optionsHipHop" value="graffitiWall">
            <label for="graffitiWall"> A graffiti wall</label><br>
        </fieldset>

        <fieldset> 
            <legend>Country music</legend>
            <label>What about Country Music?</label><br>

            <input type="checkbox" id="westernStyle" name="optionsCountry" value="westernStyle">
            <label for="westernStyle"> A western style cowboy</label><br>

            <input type="checkbox" id="horses" name="optionsCountry" value="horses">
            <label for="horses"> A landscape with horses</label><br>
        </fieldset>

        <fieldset>
            <legend>Mexican music</legend>
            <label>What about Mexican Music?</label><br>

            <input type="checkbox" id="mexicanStyle" name="optionsMex" value="mexicanStyle">
            <label for="mexicanStyle"> Mexican style</label><br>

            <input type="checkbox" id="colorfulBackground" name="optionsMex" value="colorfulBackground">
            <label for="colorfulBackground"> A colorful scenario</label><br>
        </fieldset>
      
        <fieldset>
            <legend>Electronic music</legend>
            <label>What about Electronic Music?</label><br>

            <input type="checkbox" id="raverStyle" name="optionsElectro" value="raverStyle">
            <label for="raverStyle"> Raver style</label><br>
  
            <input type="checkbox" id="darkRoomLights" name="optionsElectro" value="darkRoomLights">
            <label for="darkRoomLights"> A dark room with lights</label><br>
        </fieldset>
      
        <fieldset>
            <legend>Extra</legend>
          
            <label>Do you think in something more?</label><br>
            <input type="checkbox" id="spaceCat" name="spaceCat" value="spaceCatYes">
            <label>Yes, I'm thinking in a RSC (Random Space Cat)</label><br>
        </fieldset>
      
        
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
